<!DOCTYPE html>
<html>
<head>
    <title>Racism Clicker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .stats, .upgrades, .goal, .prestige {
            background: #2e2e3f;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            background: #5567a4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.2s;
        }
        button:hover {
            background: #6d81d5;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip span {
            visibility: hidden;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            width: 250px;
        }
        .tooltip:hover span {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Racism Clicker</div>
        <div class="stats">
            <h1>Coins: <span id="coins">0</span></h1>
            <h3>Income per Click: <span id="income-per-click">1</span></h3>
            <h3>Income per Second: <span id="income-per-second">0</span></h3>
        </div>
        <button onclick="clickHandler()">Pick Cotton</button>
        <div class="upgrades">
            <h2>Upgrades</h2>
            <div id="upgrades-list"></div>
        </div>
        <div class="prestige">
            <h2>Prestige</h2>
            <p>Reset progress to earn a multiplier to all income.</p>
            <button onclick="prestige()" id="prestige-btn" disabled>Prestige (Requires 1M Coins)</button>
        </div>
        <div class="goal">
            <h2>End Goal</h2>
            <p>Build the <strong>Golden Plantation</strong> to complete the game.</p>
            <p>Progress: <span id="goal-progress">0%</span></p>
            <button onclick="completeGoal()" id="goal-btn" disabled>Build Golden Plantation (1 trillion coins required)</button>
        </div>
        <div>
            <button onclick="exportGame()">Export Save</button>
            <input id="import-input" placeholder="Paste save string here">
            <button onclick="importGame()">Import Save</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    <script>
        let coins = 0;
        let incomePerClick = 1;
        let incomePerSecond = 0;
        let totalCoinsEarned = 0;
        let prestigeMultiplier = 1;
        let prestigeCount = 0;
        let goalAchieved = false;

        const goalRequirement = 1e12;

        const upgrades = [
            { name: "Faster Hands", baseCost: 50, purchases: 0, baseIncome: 1, incrementalBonus: 0.5, type: "click", tooltip: "Increases income per click by 1, with an incremental bonus of 0.5." },
            { name: "Simple Tools", baseCost: 1000, purchases: 0, baseIncome: 10, incrementalBonus: 5, type: "click", tooltip: "Increases income per click by 10, with an incremental bonus of 5." },
            { name: "Cotton Gin", baseCost: 200000, purchases: 0, baseIncome: 250, incrementalBonus: 100, type: "click", tooltip: "Increases income per click by 250, with an incremental bonus of 100." },
            { name: "Black Slave", baseCost: 200, purchases: 0, baseIncome: 5, incrementalBonus: 1, type: "passive", tooltip: "Adds 5 coins per second, with an incremental bonus of 1." },
            { name: "Indian Tech Support", baseCost: 5000, purchases: 0, baseIncome: 50, incrementalBonus: 10, type: "passive", tooltip: "Adds 50 coins per second, with an incremental bonus of 10." },
            { name: "Muslim Terrorist", baseCost: 50000, purchases: 0, baseIncome: 200, incrementalBonus: 100, type: "passive", tooltip: "Adds 200 coins per second, with an incremental bonus of 100." },
            { name: "Jewish Banker", baseCost: 1e6, purchases: 0, baseIncome: 500, incrementalBonus: 200, type: "passive", tooltip: "Adds 500 coins per second, with an incremental bonus of 200." },
            { name: "Klan Member", baseCost: 1e7, purchases: 0, baseIncome: 2500, incrementalBonus: 500, type: "passive", tooltip: "Adds 2500 coins per second, with an incremental bonus of 500." },
            { name: "Klan Leader", baseCost: 1e8, purchases: 0, baseIncome: 10000, incrementalBonus: 1000, type: "passive", tooltip: "Adds 10,000 coins per second, with an incremental bonus of 1000." },
            { name: "Hitler", baseCost: 1e10, purchases: 0, baseIncome: 1e6, incrementalBonus: 5e5, type: "passive", tooltip: "Adds 1,000,000 coins per second, with an incremental bonus of 500,000." },
        ];

        function getUpgradeCost(upgrade) {
            return Math.floor(upgrade.baseCost * Math.pow(1.15, upgrade.purchases));
        }

        function getUpgradeIncome(upgrade) {
            return upgrade.baseIncome + upgrade.purchases * upgrade.incrementalBonus;
        }

        function updateUI() {
            document.getElementById("coins").textContent = coins.toLocaleString();
            document.getElementById("income-per-click").textContent = incomePerClick.toLocaleString();
            document.getElementById("income-per-second").textContent = incomePerSecond.toLocaleString();

            const progress = Math.min((totalCoinsEarned / goalRequirement) * 100, 100);
            document.getElementById("goal-progress").textContent = `${progress.toFixed(2)}%`;
            document.getElementById("goal-btn").disabled = totalCoinsEarned < goalRequirement || goalAchieved;

            const prestigeButton = document.getElementById("prestige-btn");
            prestigeButton.disabled = coins < 1000000;

            const upgradesContainer = document.getElementById("upgrades-list");
            upgradesContainer.innerHTML = upgrades
                .map(
                    (upgrade, index) => `
                        <div class="tooltip">
                            <button ${
                                coins >= getUpgradeCost(upgrade) ? "" : "disabled"
                            } onclick="buyUpgrade(${index})">
                                ${upgrade.name} (${getUpgradeCost(upgrade).toLocaleString()} coins)
                            </button>
                            <span>${upgrade.tooltip} | Income: ${getUpgradeIncome(upgrade).toLocaleString()}</span>
                        </div>`
                )
                .join("");

            saveGame();
        }

        function clickHandler() {
            const earnings = incomePerClick * prestigeMultiplier;
            coins += earnings;
            totalCoinsEarned += earnings;
            updateUI();
        }

        function buyUpgrade(index) {
            const upgrade = upgrades[index];
            const cost = getUpgradeCost(upgrade);

            if (coins >= cost) {
                coins -= cost;
                upgrade.purchases++;

                if (upgrade.type === "click") {
                    incomePerClick += upgrade.baseIncome + (upgrade.purchases - 1) * upgrade.incrementalBonus;
                } else if (upgrade.type === "passive") {
                    incomePerSecond += upgrade.baseIncome + (upgrade.purchases - 1) * upgrade.incrementalBonus;
                }

                updateUI();
            }
        }

        function prestige() {
            if (coins >= 1000000) {
                coins = 0;
                incomePerClick = 1;
                incomePerSecond = 0;
                upgrades.forEach((u) => {
                    u.purchases = 0;
                });
                prestigeMultiplier *= 1.5;
                prestigeCount++;
                updateUI();
            }
        }

        function completeGoal() {
            if (totalCoinsEarned >= goalRequirement && !goalAchieved) {
                goalAchieved = true;
                alert("Congratulations! You've built the Golden Plantation and completed the game!");
            }
        }

        function saveGame() {
            const saveData = btoa(
                JSON.stringify({
                    coins,
                    incomePerClick,
                    incomePerSecond,
                    totalCoinsEarned,
                    prestigeMultiplier,
                    prestigeCount,
                    goalAchieved,
                    upgrades: upgrades.map((u) => ({ purchases: u.purchases })),
                })
            );
            localStorage.setItem("clickerGameSave", saveData);
        }

        function resetGame() {
            if (confirm("Are you sure you want to reset your progress? This cannot be undone.")) {
                localStorage.removeItem("clickerGameSave");
                coins = 0;
                incomePerClick = 1;
                incomePerSecond = 0;
                totalCoinsEarned = 0;
                prestigeMultiplier = 1;
                prestigeCount = 0;
                goalAchieved = false;
                upgrades.forEach((u) => {
                    u.purchases = 0;
                });
                updateUI();
                alert("Progress has been reset.");
            }
        }

        setInterval(() => {
            const earnings = incomePerSecond * prestigeMultiplier;
            coins += earnings;
            totalCoinsEarned += earnings;
            updateUI();
        }, 1000);

        if (localStorage.getItem("clickerGameSave")) {
            const savedData = JSON.parse(atob(localStorage.getItem("clickerGameSave")));
            coins = savedData.coins;
            incomePerClick = savedData.incomePerClick;
            incomePerSecond = savedData.incomePerSecond;
            totalCoinsEarned = savedData.totalCoinsEarned;
            prestigeMultiplier = savedData.prestigeMultiplier;
            prestigeCount = savedData.prestigeCount;
            goalAchieved = savedData.goalAchieved;
            upgrades.forEach((u, index) => {
                u.purchases = savedData.upgrades[index].purchases;
            });
        }

        updateUI();
    </script>
</body>
</html>
