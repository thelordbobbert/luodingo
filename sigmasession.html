<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sigma Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        #url-input {
            flex-grow: 1;
            margin: 0 10px;
            padding: 8px;
            font-size: 16px;
            width: 80%;
        }

        #sigma-container {
            position: relative;
            height: 90vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <input type="text" id="url-input" placeholder="Enter a URL..." />
        <button id="go-btn">Go</button>
    </div>

    <div id="sigma-container">
        <iframe id="webview" src="about:blank" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <script>
        const webview = document.getElementById('webview');
        const urlInput = document.getElementById('url-input');
        const goBtn = document.getElementById('go-btn');

        function formatURL(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                return 'https://' + url;
            }
            return url;
        }

        async function loadPage(url) {
            try {
                const response = await fetch(url, { mode: 'cors' });
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('text/html')) {
                    const html = await response.text();
                    const blob = new Blob([html], { type: 'text/html' });
                    const blobUrl = URL.createObjectURL(blob);
                    webview.src = blobUrl;
                } else {
                    webview.srcdoc = '<p>The requested content is not HTML.</p>';
                }
            } catch (error) {
                console.error('Error fetching the page:', error);
                webview.srcdoc = `<p>Unable to load the page. Error: ${error.message}</p>`;
            }
        }

        goBtn.addEventListener('click', () => {
            const url = formatURL(urlInput.value);
            loadPage(url);
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                goBtn.click();
            }
        });
    </script>
</body>
</html>
