<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        #url-input {
            flex-grow: 1;
            margin: 0 10px;
            padding: 8px;
            font-size: 16px;
            width: 80%;
        }

        #sigma-container {
            position: relative;
            height: 90vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <input type="text" id="url-input" placeholder="Enter a URL..." />
        <button id="go-btn">Go</button>
    </div>

    <div id="sigma-container">
        <iframe id="webview" src="https://google.com"></iframe>
    </div>

    <script>
        const webview = document.getElementById('webview');
        const urlInput = document.getElementById('url-input');
        const goBtn = document.getElementById('go-btn');

        goBtn.addEventListener('click', () => {
            const url = urlInput.value.startsWith('http') ? urlInput.value : `http://${urlInput.value}`;
            const proxyUrl = `https://kproxy.com/browse.php?u=${encodeURIComponent(url)}`;
            webview.src = proxyUrl;
        });
    </script>
</body>
</html>
