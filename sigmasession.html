<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Session - Home</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Sigma Session</h1>
            <p>Connect with friends, send messages, and manage your profile.</p>

            <div class="navigation">
                <button onclick="window.location.href='friends.html'">Friends</button>
                <button onclick="window.location.href='messages.html'">Messages</button>
                <button onclick="window.location.href='profile.html'">Profile</button>
                <button onclick="window.location.href='notifications.html'">Notifications</button>
            </div>

            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'auth.html';
            });
        }
    </script>
</body>
</html>
