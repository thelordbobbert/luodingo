<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Clicker Adventure</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .stats, .upgrades, .goal, .prestige {
            background: #2e2e3f;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background: #5567a4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.2s;
        }
        button:hover {
            background: #6d81d5;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip span {
            visibility: hidden;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            width: 250px;
        }
        .tooltip:hover span {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <h1>Coins: <span id="coins">0</span></h1>
            <h3>Income per Click: <span id="income-per-click">1</span></h3>
            <h3>Income per Second: <span id="income-per-second">0</span></h3>
        </div>
        <button onclick="clickHandler()">Click Me!</button>
        <div class="upgrades">
            <h2>Upgrades</h2>
            <div id="upgrades-list"></div>
        </div>
        <div class="prestige">
            <h2>Prestige</h2>
            <p>Reset progress to earn a multiplier to all income.</p>
            <button onclick="prestige()" id="prestige-btn" disabled>Prestige (Requires 1M Coins)</button>
        </div>
        <div class="goal">
            <h2>End Goal</h2>
            <p>Build the <strong>Golden Monument</strong> to complete the game.</p>
            <p>Progress: <span id="goal-progress">0%</span></p>
            <button onclick="completeGoal()" id="goal-btn" disabled>Build Golden Monument (1 trillion coins required)</button>
        </div>
        <div>
            <button onclick="saveGame()">Save Game</button>
            <button onclick="exportGame()">Export Save</button>
            <input id="import-input" placeholder="Paste save string here">
            <button onclick="importGame()">Import Save</button>
        </div>
    </div>
    <script>
        let coins = 0;
        let incomePerClick = 1;
        let incomePerSecond = 0;
        let totalCoinsEarned = 0;
        let prestigeMultiplier = 1;
        let prestigeCount = 0;
        let goalAchieved = false;

        const goalRequirement = 1e12;

        const upgrades = [
            {
                name: "Faster Hands",
                cost: 50,
                increment: 1.2,
                effect: () => (incomePerClick += 1),
                tooltip: "Increases income per click by 1."
            },
            {
                name: "Auto Clicker",
                cost: 200,
                increment: 1.5,
                effect: () => (incomePerSecond += 2),
                tooltip: "Adds 2 coins per second."
            },
            {
                name: "Advanced Tools",
                cost: 1000,
                increment: 2,
                effect: () => (incomePerClick += 5),
                tooltip: "Increases income per click by 5."
            },
            {
                name: "Gold Factory",
                cost: 5000,
                increment: 2.5,
                effect: () => (incomePerSecond += 10),
                tooltip: "Adds 10 coins per second."
            },
            {
                name: "Golden Multiplier",
                cost: 50000,
                increment: 3,
                effect: () => {
                    incomePerClick *= 2;
                    incomePerSecond *= 2;
                },
                tooltip: "Doubles all income."
            }
        ];

        function updateUI() {
            document.getElementById("coins").textContent = coins.toLocaleString();
            document.getElementById("income-per-click").textContent = incomePerClick.toLocaleString();
            document.getElementById("income-per-second").textContent = incomePerSecond.toLocaleString();

            const progress = Math.min((totalCoinsEarned / goalRequirement) * 100, 100);
            document.getElementById("goal-progress").textContent = `${progress.toFixed(2)}%`;
            document.getElementById("goal-btn").disabled = totalCoinsEarned < goalRequirement || goalAchieved;

            const prestigeButton = document.getElementById("prestige-btn");
            prestigeButton.disabled = coins < 1000000;

            const upgradesContainer = document.getElementById("upgrades-list");
            upgradesContainer.innerHTML = upgrades
                .map(
                    (upgrade, index) => `
                        <div class="tooltip">
                            <button ${
                                coins >= upgrade.cost ? "" : "disabled"
                            } onclick="buyUpgrade(${index})">
                                ${upgrade.name} (${upgrade.cost.toLocaleString()} coins)
                            </button>
                            <span>${upgrade.tooltip}</span>
                        </div>`
                )
                .join("");
        }

        function clickHandler() {
            const earnings = incomePerClick * prestigeMultiplier;
            coins += earnings;
            totalCoinsEarned += earnings;
            updateUI();
        }

        function buyUpgrade(index) {
            const upgrade = upgrades[index];
            if (coins >= upgrade.cost) {
                coins -= upgrade.cost;
                upgrade.effect();
                upgrade.cost = Math.floor(upgrade.cost * upgrade.increment);
                updateUI();
            }
        }

        function prestige() {
            if (coins >= 1000000) {
                coins = 0;
                incomePerClick = 1;
                incomePerSecond = 0;
                upgrades.forEach((u) => {
                    u.cost = 0;
                });
                prestigeMultiplier *= 1.5;
                prestigeCount++;
                updateUI();
            }
        }

        function completeGoal() {
            if (totalCoinsEarned >= goalRequirement && !goalAchieved) {
                goalAchieved = true;
                alert("Congratulations! You've built the Golden Monument and completed the game!");
            }
        }

        function saveGame() {
            const saveData = JSON.stringify({
                coins,
                incomePerClick,
                incomePerSecond,
                totalCoinsEarned,
                prestigeMultiplier,
                prestigeCount,
                goalAchieved,
                upgrades: upgrades.map((u) => ({ cost: u.cost }))
            });
            localStorage.setItem("clickerGameSave", saveData);
            alert("Game Saved!");
        }

        function exportGame() {
            const saveData = localStorage.getItem("clickerGameSave");
            navigator.clipboard.writeText(saveData);
            alert("Save copied to clipboard!");
        }

        function importGame() {
            const data = document.getElementById("import-input").value;
            if (!data) return alert("Please enter a valid save string!");
            const parsed = JSON.parse(data);
            coins = parsed.coins;
            incomePerClick = parsed.incomePerClick;
            incomePerSecond = parsed.incomePerSecond;
            totalCoinsEarned = parsed.totalCoinsEarned;
            prestigeMultiplier = parsed.prestigeMultiplier;
            prestigeCount = parsed.prestigeCount;
            goalAchieved = parsed.goalAchieved;
            upgrades.forEach((u, index) => {
                u.cost = parsed.upgrades[index].cost;
            });
            updateUI();
        }

        setInterval(() => {
            const earnings = incomePerSecond * prestigeMultiplier;
            coins += earnings;
            totalCoinsEarned += earnings;
            updateUI();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
