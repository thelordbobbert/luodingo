<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Quest</title>
    <style>
        /* Reset and Basic Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #header, #footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        #header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        #left-panel, #right-panel {
            width: 250px;
            background-color: #2e2e2e;
            overflow-y: auto;
            padding: 10px;
        }

        #center-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            position: relative;
        }

        #coin-display {
            margin-bottom: 20px;
            text-align: center;
        }

        #coin-display h2 {
            font-size: 24px;
        }

        /* Clickable Coin */
        #clickable-coin {
            width: 200px;
            height: 200px;
            background-color: #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #000;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 10px #ffd700;
            margin-bottom: 20px;
            transition: transform 0.1s;
        }

        #clickable-coin:active {
            box-shadow: 0 0 20px #ffd700;
            transform: scale(0.95);
        }

        /* Floating Text Effect */
        .floating-text {
            position: absolute;
            animation: float-up 1s ease-out forwards;
            pointer-events: none;
            color: #000000;
            font-size: 24px;
            font-weight: bold;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 5px #fff;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(-50px);
            }
        }

        /* Upgrade Panels */
        .upgrade-section {
            margin-bottom: 20px;
        }

        .upgrade-section h3 {
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }

        .upgrade-list {
            list-style: none;
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #3e3e3e;
            margin-bottom: 5px;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 5px;
        }

        .upgrade-item:hover {
            border-color: #6e6e6e;
            background-color: #4e4e4e;
        }

        .upgrade-item.highlight {
            border-color: #ffd700;
        }

        .upgrade-info {
            display: flex;
            flex-direction: column;
        }

        .upgrade-name {
            font-size: 16px;
            font-weight: bold;
        }

        .upgrade-cost {
            font-size: 14px;
            color: #ccc;
        }

        /* Purchase Quantity Buttons */
        #purchase-quantity {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .quantity-button {
            background-color: #555;
            color: #fff;
            padding: 5px 15px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .quantity-button.active {
            background-color: #ffd700;
            color: #000;
        }

        /* Prestige Section */
        #prestige-section {
            margin-top: 20px;
            text-align: center;
        }

        #prestige-button {
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        #prestige-button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        /* Golden Monument Section */
        #golden-monument {
            margin-top: 20px;
            text-align: center;
        }

        #monument-progress {
            width: 80%;
            height: 20px;
            background-color: #555;
            margin: 10px auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        #monument-progress-bar {
            height: 100%;
            background-color: #ffd700;
            width: 0%;
        }

        #footer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #footer button {
            background-color: #555;
            color: #fff;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        /* Notification System */
        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2e2e2e;
            color: #f1f1f1;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 100;
            opacity: 0;
            animation: fade-in-out 3s forwards;
        }

        @keyframes fade-in-out {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #main-content {
                flex-direction: column;
            }

            #left-panel, #right-panel {
                width: 100%;
                height: auto;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div id="notification"></div>

    <!-- Header -->
    <div id="header">
        <h1>Click Quest</h1>
        <p>Prestige Points: <span id="prestige-points">0</span> (Multiplier: x<span id="prestige-multiplier">1</span>)</p>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Left Panel -->
        <div id="left-panel">
            <div id="purchase-quantity">
                <button class="quantity-button active" data-quantity="1">x1</button>
                <button class="quantity-button" data-quantity="10">x10</button>
                <button class="quantity-button" data-quantity="100">x100</button>
                <button class="quantity-button" data-quantity="max">Max</button>
            </div>
            <div class="upgrade-section">
                <h3>Click Upgrades</h3>
                <ul id="click-upgrades" class="upgrade-list"></ul>
            </div>
        </div>

        <!-- Center Panel -->
        <div id="center-panel">
            <div id="coin-display">
                <h2>Coins: <span id="coin-count">0</span></h2>
                <p>Income Per Click (IPC): <span id="ipc-display">1</span></p>
                <p>Coins Per Second (CPS): <span id="cps-display">0</span></p>
            </div>
            <div id="clickable-coin"></div>
            <div id="prestige-section">
                <h3>Prestige Progress</h3>
                <p>Coins: <span id="coins-for-prestige">0</span> / <span id="prestige-threshold">1,000,000</span></p>
                <button id="prestige-button" disabled>Prestige</button>
            </div>
            <div id="golden-monument">
                <h3>Golden Monument Progress</h3>
                <div id="monument-progress">
                    <div id="monument-progress-bar"></div>
                </div>
                <p><span id="monument-progress-text">0%</span> Complete</p>
            </div>
        </div>

        <!-- Right Panel -->
        <div id="right-panel">
            <div class="upgrade-section">
                <h3>Passive Upgrades</h3>
                <ul id="passive-upgrades" class="upgrade-list"></ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <button id="save-button">Save Game</button>
        <button id="export-button">Export Save</button>
        <button id="import-button">Import Save</button>
        <button id="reset-button">Reset Game</button>
    </div>

    <script>
        let coins = 0;
        let ipc = 1;
        let cps = 0;
        let totalClicks = 0;
        let prestigePoints = 0;
        let prestigeMultiplier = 1;
        let prestigeThreshold = 1000000;
        let purchaseQuantity = 1;
        let goldenMonumentCost = 10000000000000; // 10 trillion
        let goldenMonumentProgress = 0;

        const clickUpgrades = [
            { name: "Faster Fingers", baseCost: 50, quantity: 0, multiplier: 0.2 },
            { name: "Titanium Clicker", baseCost: 500, quantity: 0, multiplier: 1 },
            { name: "Quantum Tap", baseCost: 5000, quantity: 0, multiplier: 5 },
            { name: "Dimensional Press", baseCost: 50000, quantity: 0, multiplier: 20 },
            { name: "Infinity Glove", baseCost: 500000, quantity: 0, multiplier: 100 },
        ];

        const passiveUpgrades = [
            { name: "Coin Generator", baseCost: 100, quantity: 0, multiplier: 0.1 },
            { name: "Automated Mint", baseCost: 1000, quantity: 0, multiplier: 0.5 },
            { name: "Time Dilation Device", baseCost: 10000, quantity: 0, multiplier: 2 },
            { name: "Eternal Vault", baseCost: 100000, quantity: 0, multiplier: 10 },
            { name: "Galactic Bank", baseCost: 1000000, quantity: 0, multiplier: 50 },
        ];

        const coinCountElem = document.getElementById('coin-count');
        const ipcDisplayElem = document.getElementById('ipc-display');
        const cpsDisplayElem = document.getElementById('cps-display');
        const clickableCoinElem = document.getElementById('clickable-coin');
        const clickUpgradesListElem = document.getElementById('click-upgrades');
        const passiveUpgradesListElem = document.getElementById('passive-upgrades');
        const prestigePointsElem = document.getElementById('prestige-points');
        const prestigeMultiplierElem = document.getElementById('prestige-multiplier');
        const prestigeButtonElem = document.getElementById('prestige-button');
        const prestigeThresholdElem = document.getElementById('prestige-threshold');
        const coinsForPrestigeElem = document.getElementById('coins-for-prestige');
        const monumentProgressBarElem = document.getElementById('monument-progress-bar');
        const monumentProgressTextElem = document.getElementById('monument-progress-text');
        const purchaseQuantityButtons = document.querySelectorAll('.quantity-button');
        const notificationElem = document.getElementById('notification');

        function saveGame() {
            const saveData = {
                coins,
                ipc,
                cps,
                totalClicks,
                prestigePoints,
                prestigeMultiplier,
                prestigeThreshold,
                goldenMonumentProgress,
                clickUpgrades,
                passiveUpgrades,
                timestamp: Date.now(),
            };
            localStorage.setItem('clickQuestSave', JSON.stringify(saveData));
            showNotification('Game Saved!');
        }

        function loadGame() {
            const savedData = JSON.parse(localStorage.getItem('clickQuestSave'));
            if (savedData) {
                coins = savedData.coins;
                ipc = savedData.ipc;
                cps = savedData.cps;
                totalClicks = savedData.totalClicks;
                prestigePoints = savedData.prestigePoints;
                prestigeMultiplier = savedData.prestigeMultiplier;
                prestigeThreshold = savedData.prestigeThreshold;
                goldenMonumentProgress = savedData.goldenMonumentProgress;

                savedData.clickUpgrades.forEach((upgrade, index) => {
                    clickUpgrades[index].quantity = upgrade.quantity;
                });
                savedData.passiveUpgrades.forEach((upgrade, index) => {
                    passiveUpgrades[index].quantity = upgrade.quantity;
                });

                const offlineTime = (Date.now() - savedData.timestamp) / 1000;
                const offlineEarnings = cps * offlineTime;
                coins += offlineEarnings;
                showNotification(`Welcome back! You earned ${formatNumber(offlineEarnings)} coins while offline.`);
            }
        }

        function resetGame() {
            if (confirm('Are you sure you want to reset the game? All progress will be lost.')) {
                localStorage.removeItem('clickQuestSave');
                location.reload();
            }
        }

        function formatNumber(num) {
            if (num >= 1e15) return (num / 1e15).toFixed(2) + 'q';
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 't';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'b';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'm';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'k';
            return num.toFixed(2);
        }

        function updateDisplay() {
            coinCountElem.textContent = formatNumber(coins);
            ipcDisplayElem.textContent = formatNumber(ipc);
            cpsDisplayElem.textContent = formatNumber(cps);
            prestigePointsElem.textContent = prestigePoints;
            prestigeMultiplierElem.textContent = prestigeMultiplier;
            prestigeThresholdElem.textContent = formatNumber(prestigeThreshold);
            coinsForPrestigeElem.textContent = formatNumber(coins);
            prestigeButtonElem.disabled = coins < prestigeThreshold;
            updateMonumentProgress();
            highlightBestUpgrades();
        }

        clickableCoinElem.addEventListener('click', () => {
            const coinsGained = ipc;
            coins += coinsGained;
            totalClicks += 1;

            const floatingText = document.createElement('span');
            floatingText.classList.add('floating-text');
            floatingText.textContent = `+${formatNumber(coinsGained)}`;
            centerPanel.appendChild(floatingText);

            setTimeout(() => {
                floatingText.remove();
            }, 1000);

            updateDisplay();
        });

        purchaseQuantityButtons.forEach(button => {
            button.addEventListener('click', () => {
                purchaseQuantityButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                purchaseQuantity = button.getAttribute('data-quantity');
            });
        });

        function buyClickUpgrade(index) {
            const upgrade = clickUpgrades[index];
            let quantityToBuy = getPurchaseQuantity(upgrade);
            if (quantityToBuy <= 0) return;
            const cost = calculateTotalCost(upgrade.baseCost, upgrade.quantity, quantityToBuy);

            if (coins >= cost) {
                coins -= cost;
                upgrade.quantity += quantityToBuy;
                calculateIPC();
                updateDisplay();
                renderUpgrades();
            } else {
                showNotification('Not enough coins!');
            }
        }

        function buyPassiveUpgrade(index) {
            const upgrade = passiveUpgrades[index];
            let quantityToBuy = getPurchaseQuantity(upgrade);
            if (quantityToBuy <= 0) return;
            const cost = calculateTotalCost(upgrade.baseCost, upgrade.quantity, quantityToBuy);

            if (coins >= cost) {
                coins -= cost;
                upgrade.quantity += quantityToBuy;
                calculateCPS();
                updateDisplay();
                renderUpgrades();
            } else {
                showNotification('Not enough coins!');
            }
        }

        function getPurchaseQuantity(upgrade) {
            if (purchaseQuantity === 'max') {
                return calculateMaxAffordable(upgrade);
            } else {
                return parseInt(purchaseQuantity);
            }
        }

        function calculateTotalCost(baseCost, currentQuantity, quantityToBuy) {
            let totalCost = 0;
            for (let i = 0; i < quantityToBuy; i++) {
                totalCost += baseCost * Math.pow(1.15, currentQuantity + i);
            }
            return totalCost;
        }

        function calculateMaxAffordable(upgrade) {
            let quantity = 0;
            let totalCost = 0;
            let currentQuantity = upgrade.quantity;
            while (true) {
                let cost = upgrade.baseCost * Math.pow(1.15, currentQuantity);
                if (coins >= totalCost + cost) {
                    totalCost += cost;
                    currentQuantity += 1;
                    quantity += 1;
                } else {
                    break;
                }
            }
            return quantity;
        }

        function calculateIPC() {
            ipc = (1 + clickUpgrades.reduce((sum, upgrade) => sum + upgrade.quantity * upgrade.multiplier, 0)) * prestigeMultiplier;
        }

        function calculateCPS() {
            cps = passiveUpgrades.reduce((sum, upgrade) => sum + upgrade.quantity * upgrade.multiplier, 0) * prestigeMultiplier;
        }

        function renderUpgrades() {
            clickUpgradesListElem.innerHTML = '';
            clickUpgrades.forEach((upgrade, index) => {
                const upgradeItem = document.createElement('li');
                upgradeItem.classList.add('upgrade-item');
                upgradeItem.addEventListener('click', () => buyClickUpgrade(index));

                const upgradeInfo = document.createElement('div');
                upgradeInfo.classList.add('upgrade-info');

                const upgradeName = document.createElement('span');
                upgradeName.classList.add('upgrade-name');
                upgradeName.textContent = `${upgrade.name} (x${upgrade.quantity})`;

                const upgradeCost = document.createElement('span');
                upgradeCost.classList.add('upgrade-cost');
                const quantity = getPurchaseQuantity(upgrade);
                const cost = calculateTotalCost(upgrade.baseCost, upgrade.quantity, quantity);
                upgradeCost.textContent = `Cost: ${formatNumber(cost)}`;

                upgradeInfo.appendChild(upgradeName);
                upgradeInfo.appendChild(upgradeCost);
                upgradeItem.appendChild(upgradeInfo);
                clickUpgradesListElem.appendChild(upgradeItem);
            });

            passiveUpgradesListElem.innerHTML = '';
            passiveUpgrades.forEach((upgrade, index) => {
                const upgradeItem = document.createElement('li');
                upgradeItem.classList.add('upgrade-item');
                upgradeItem.addEventListener('click', () => buyPassiveUpgrade(index));

                const upgradeInfo = document.createElement('div');
                upgradeInfo.classList.add('upgrade-info');

                const upgradeName = document.createElement('span');
                upgradeName.classList.add('upgrade-name');
                upgradeName.textContent = `${upgrade.name} (x${upgrade.quantity})`;

                const upgradeCost = document.createElement('span');
                upgradeCost.classList.add('upgrade-cost');
                const quantity = getPurchaseQuantity(upgrade);
                const cost = calculateTotalCost(upgrade.baseCost, upgrade.quantity, quantity);
                upgradeCost.textContent = `Cost: ${formatNumber(cost)}`;

                upgradeInfo.appendChild(upgradeName);
                upgradeInfo.appendChild(upgradeCost);
                upgradeItem.appendChild(upgradeInfo);
                passiveUpgradesListElem.appendChild(upgradeItem);
            });
        }

        function highlightBestUpgrades() {
            let bestClickUpgradeIndex = -1;
            let bestClickValue = 0;
            clickUpgrades.forEach((upgrade, index) => {
                const value = (upgrade.multiplier * prestigeMultiplier) / (upgrade.baseCost * Math.pow(1.15, upgrade.quantity));
                if (value > bestClickValue) {
                    bestClickValue = value;
                    bestClickUpgradeIndex = index;
                }
            });

            let bestPassiveUpgradeIndex = -1;
            let bestPassiveValue = 0;
            passiveUpgrades.forEach((upgrade, index) => {
                const value = (upgrade.multiplier * prestigeMultiplier) / (upgrade.baseCost * Math.pow(1.15, upgrade.quantity));
                if (value > bestPassiveValue) {
                    bestPassiveValue = value;
                    bestPassiveUpgradeIndex = index;
                }
            });

            const clickUpgradeItems = clickUpgradesListElem.querySelectorAll('.upgrade-item');
            clickUpgradeItems.forEach((item, index) => {
                item.classList.toggle('highlight', index === bestClickUpgradeIndex);
            });

            const passiveUpgradeItems = passiveUpgradesListElem.querySelectorAll('.upgrade-item');
            passiveUpgradeItems.forEach((item, index) => {
                item.classList.toggle('highlight', index === bestPassiveUpgradeIndex);
            });
        }

        prestigeButtonElem.addEventListener('click', () => {
            prestige();
        });

        function prestige() {
            prestigePoints += 1;
            prestigeMultiplier = Math.pow(2, prestigePoints);
            coins = 0;
            ipc = 1;
            cps = 0;
            totalClicks = 0;
            prestigeThreshold *= 10;

            clickUpgrades.forEach(upgrade => upgrade.quantity = 0);
            passiveUpgrades.forEach(upgrade => upgrade.quantity = 0);

            calculateIPC();
            calculateCPS();
            updateDisplay();
            renderUpgrades();
            showNotification(`You have prestiged! Your new prestige multiplier is x${prestigeMultiplier}.`);
        }

        function updateMonumentProgress() {
            const progress = Math.min((coins / goldenMonumentCost) * 100, 100);
            monumentProgressBarElem.style.width = `${progress}%`;
            monumentProgressTextElem.textContent = `${progress.toFixed(2)}%`;
            if (progress >= 100 && goldenMonumentProgress === 0) {
                goldenMonumentProgress = 1;
                showNotification('Congratulations! You have built the Golden Monument!');
            }
        }

        function showNotification(message) {
            notificationElem.textContent = message;
            notificationElem.style.display = 'block';
            notificationElem.style.animation = 'none';
            setTimeout(() => {
                notificationElem.style.animation = '';
            }, 10);
        }

        setInterval(() => {
            coins += cps / 10;
            updateDisplay();
        }, 100);

        setInterval(() => {
            saveGame();
        }, 60000);

        document.getElementById('save-button').addEventListener('click', saveGame);
        document.getElementById('export-button').addEventListener('click', () => {
            const saveString = btoa(JSON.stringify(localStorage.getItem('clickQuestSave')));
            prompt('Copy your save code:', saveString);
        });
        document.getElementById('import-button').addEventListener('click', () => {
            const saveString = prompt('Paste your save code:');
            if (saveString) {
                const decoded = atob(saveString);
                localStorage.setItem('clickQuestSave', JSON.parse(decoded));
                loadGame();
                updateDisplay();
                renderUpgrades();
            }
        });
        document.getElementById('reset-button').addEventListener('click', resetGame);

        const centerPanel = document.getElementById('center-panel');

        function init() {
            loadGame();
            calculateIPC();
            calculateCPS();
            updateDisplay();
            renderUpgrades();
        }

        init();
    </script>
</body>
</html>
