<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Clicker Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .stats, .upgrades, .research, .quests, .goal {
            background: #2e2e3f;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background: #5567a4;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.2s;
        }
        button:hover {
            background: #6d81d5;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .progress-bar {
            background: #444;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar-inner {
            height: 100%;
            background: #6d81d5;
            width: 0;
            transition: width 0.3s;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip span {
            visibility: hidden;
            width: 200px;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover span {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats" id="stats">
            <h1>Coins: <span id="coins">0</span></h1>
            <h3>Income per Click: <span id="income-per-click">1</span></h3>
            <h3>Income per Second: <span id="income-per-second">0</span></h3>
        </div>
        <button onclick="clickHandler()">Click Me!</button>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
        <div class="upgrades" id="upgrades">
            <h2>Upgrades</h2>
            <div id="upgrades-list"></div>
        </div>
        <div class="research" id="research">
            <h2>Research</h2>
            <div id="research-list"></div>
        </div>
        <div class="quests" id="quests">
            <h2>Quests</h2>
            <div id="quests-list"></div>
        </div>
        <div class="goal" id="goal">
            <h2>Ultimate Goal</h2>
            <p>Build the <strong>Crystal Tower</strong> to complete the game.</p>
            <p>Progress: <span id="goal-progress">0%</span></p>
        </div>
        <div>
            <button onclick="saveGame()">Save Game</button>
            <button onclick="exportGame()">Export Save</button>
            <input id="import-input" placeholder="Paste save string here">
            <button onclick="importGame()">Import Save</button>
        </div>
    </div>
    <script>
        let coins = 0;
        let incomePerClick = 1;
        let incomePerSecond = 0;
        let totalClicks = 0;
        let goalProgress = 0;
        let saveData = {};

        const upgrades = [
            { name: "Faster Hands", cost: 50, increment: 1.2, effect: () => incomePerClick += 1 },
            { name: "Auto Clicker", cost: 100, increment: 1.5, effect: () => incomePerSecond += 2 },
            { name: "Advanced Tools", cost: 500, increment: 2, effect: () => incomePerClick += 5 },
        ];

        const quests = [
            { name: "Earn 100 Coins", condition: () => coins >= 100, reward: () => { coins += 50; alert('Quest Complete: Earn 100 Coins!'); } },
            { name: "Click 50 Times", condition: () => totalClicks >= 50, reward: () => { incomePerClick += 5; alert('Quest Complete: Click 50 Times!'); } },
        ];

        function updateUI() {
            document.getElementById("coins").textContent = coins;
            document.getElementById("income-per-click").textContent = incomePerClick;
            document.getElementById("income-per-second").textContent = incomePerSecond;

            const progressBar = document.getElementById("progress-bar-inner");
            progressBar.style.width = `${Math.min(goalProgress, 100)}%`;

            document.getElementById("goal-progress").textContent = `${Math.min(goalProgress, 100)}%`;

            updateList("upgrades-list", upgrades, buyUpgrade);
            updateList("quests-list", quests, completeQuest);
        }

        function updateList(elementId, items, action) {
            const container = document.getElementById(elementId);
            container.innerHTML = items.map(
                (item, index) => `
                    <button ${action ? "" : "disabled"} onclick="${action.name}(${index})">${item.name} (${item.cost} coins)</button>`
            ).join("");
        }

        function clickHandler() {
            coins += incomePerClick;
            goalProgress++;
            totalClicks++;
            updateUI();
        }

        function saveGame() {
            const saveData = JSON.stringify({
                coins,
                incomePerClick,
                incomePerSecond,
                totalClicks,
                goalProgress,
            });
            localStorage.setItem("clickerGameSave", saveData);
            alert("Game Saved!");
        }

        function exportGame() {
            const saveData = localStorage.getItem("clickerGameSave");
            navigator.clipboard.writeText(saveData);
            alert("Save copied to clipboard!");
        }

        function importGame() {
            const data = document.getElementById("import-input").value;
            const parsed = JSON.parse(data);
            coins = parsed.coins;
            incomePerClick = parsed.incomePerClick;
            incomePerSecond = parsed.incomePerSecond;
            totalClicks = parsed.totalClicks;
            goalProgress = parsed.goalProgress;
            updateUI();
        }

        function completeQuest(index) {
            const quest = quests[index];
            if (quest.condition()) {
                quest.reward();
                quests.splice(index, 1);
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
